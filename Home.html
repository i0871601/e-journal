<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/style-home.css">
    <link rel="stylesheet" href="./css/schedule.css">
    <link rel="stylesheet" href="./css/journal.css">
    <script src="./js/toggle-checkbox.js" defer></script>
</head>
<body>
    <input type="checkbox" id="toggle-schedule" class="toggle-checkbox">
    <input type="checkbox" id="toggle-journal" class="toggle-checkbox">
    <main id="Body">
        <nav id="Menu">
            <div id="button-container">
                <label for="toggle-schedule" class="button" role="tab" id="button-schedule"></label>
                <label for="toggle-journal" class="button" role="tab" id="button-journal"></label>
            </div>
            <p id="copyright">&copy; 2025, Сікан І.В.</p>
        </nav>
        <div id="MainContent">
            <section id="Schedule" class="Content">
                <div id="ScheduleContent">
                    <h2 id="TitleSchedule" class="title-content">Розклад</h2>
                    <div id="CustomSelectSchedule">
                        <input type="checkbox" id="days-checkbox"></input>
                        <label for="days-checkbox" id="button-select-schedule">
                            <p id="first-option">Виберіть день уроків</p>
                            <span id="select-arrow"></span>
                        </label>
                        <ul id="DaysList"></ul>
                    </div>
                    <div id="wrapper-text-container"><div id="text-container-schedule"></div></div>
                </div>
            </section>
            <section id="Journal" class="Content">
                <div class="contentJournal">
                    <h2>Журнал</h2>
                    <div class="GradeOfJournal" id="GradeOfJournal">
                        <div id="customSelect">
                            <div id="CustomSelectSubject">
                                <input type="radio" id="subject-radio"></input>
                                <label for="subject-radio" id="button-select-subject">
                                    <p class="first-option">Виберіть предмет</p>
                                    <span id="select-arrow"></span>
                                </label>
                                <ul id="subject-list" class="dropdown-list"></ul>
                            </div>
                            <div id="CustomSelectClassTeacher">
                                <input type="radio" id="class-radio"></input>
                                <label for="class-radio" id="button-select-class">
                                    <p id="first-option">Виберіть клас</p>
                                    <span id="select-arrow"></span>
                                </label>
                                <ul id="class-list" class="dropdown-list"></ul>
                            </div>
                        </div>
                        <input type="checkbox" id="toggle-add-grade" class="checkbox-add-lesson">
                        <div class="add-grade-container">
                            <label for="toggle-add-grade" class="add-grade-button" id="add-grade-button"></label>
                            <div class="add-grade-content" id="add-grade-content">
                                <div class="Title">
                                    <p>Форма для додавання оцінок</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="TabletJournal"></div>
                </div>
            </section>
        </div>
    </main>
    <script src="./messageBox.js" type="module"></script>
    <script src="./js/redirection.js" type="module"></script>
</body>

</html>
