<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>E-journal</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>E-journal</h1>
    <p id="errorMessage" class="errorMessage"></p>
    <form class="loginForm" id="loginForm">
        <input type="text" id="lastName" name="lastName" placeholder="Прізвище" required/>
        <input type="password" id="password" name="password" placeholder="Пароль" required/>
        
        <div id="newPasswordFields" class="hidden">
            <input type="password" id="newPassword" name="newPassword" placeholder="Новий пароль" required disabled />
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Підтвердіть пароль" required disabled />
        </div>
        
        <button type="submit" id="loginButton">
            <span class="default-text">Увійти</span>
            <span class="dots hidden">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </button>
    </form>
    <footer>
        <p>&copy; 2025, Сікан І.В.</p>
    </footer>
    <script src="./messageBox.js" type="module"></script>
    <script src="./js/authorization.js" type="module"></script>
</body>
</html>
